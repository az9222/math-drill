<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <title>Addition Drill</title>
</head>
<body>
<div class="container">

    <div class="header">
            <div class="title">Addition Drill</div>
            <a href="multiplication.html" class="contact">Multiplication </a>
    </div>

    <footer class="scorekeeper">
        <div class="Test"></div>
        <div class="correctText">Correct Answer Score: <span id="correctSpan">0</span></div>
        <div class="wrongText">Wrong Answer Score: <span id="wrongSpan">0</span></div>
        <img src="http://wikiclipart.com/wp-content/uploads/2016/10/Math-clip-art-7.png" id="picture-one"/>
    </footer>
    
   <div class="questionContainer">
   <span class="numberOne"></span>   +  <span class="numberTwo"></span>  =  <input type="text" id="input"/>
   </div>

   <div class="timer-container">
   <div>You have <span id="time"></span> seconds left!</div>
   <img src="https://img.clipartxtras.com/89d5f377be11fb93b2b455c03cbbfeb0_clock-clip-art-clipart-panda-free-clipart-images-clock-clipart-free_500-584.jpeg" id="clock">
   </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="div.js"></script>
</html>
